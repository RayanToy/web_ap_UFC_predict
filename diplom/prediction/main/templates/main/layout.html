{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %} {% endblock %}</title>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link  rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/c6dbbf7b04.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/1200px-UFC_Logo.svg.png' %}"  width="179" height="100" align="middle">
        <span class="logo"> Прогнозирование UFC матча </span>
        <h3>Навигация</h3>
        <ul>
            <a href = "{% url 'home' %}"> <li> <i class="fa fa-pagelines" aria-hidden="true"></i> </i> Дерево решений </li> </a>
            <a href = "{% url 'about' %}"> <li> <i class="fa fa-line-chart" aria-hidden="true"> </i> Логистическая регрессия </li> </a>
            <a href = "{% url 'forest' %}"> <li> <i class="fa fa-tree" aria-hidden="true"> </i> Лес решений </li> </a>
            <a href = "{% url 'kneigh' %}"> <li> <i class="fa fa-ellipsis-h" aria-hidden="true"></i> Метод k-ближайших соседей </li> </a>
            <a href = "{% url 'LDA' %}"> <li> <i class="fa fa-th" aria-hidden="true"></i> </i> Линейный дискриминантный анализ</li> </a>
            <a href = "{% url 'predict' %}"><li><button class ="btn btn-info"> <i class="fas fa-plus-circle"></i> Предсказать результат</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
